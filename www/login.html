
<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/bootstrap.min.css' type='text/css' />
<link rel="stylesheet" href="css/select2.min.css">
<link rel='stylesheet' href='css/css.css' type='text/css' />
<script src='js/jquery-3.4.1.min.js' defer></script>
<script src='js/bootstrap.min.js' defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js" defer ></script>
<script src="js/select2.full.min.js" defer ></script>
<script src="js/index.js" defer ></script>
<title>Practice Managers Sign up form</title>


</head>
<body>
	
<div class='container'>

	
<div id='header' class='col-12'>
	<img src='img/PMA-Alt2.jpg' height='100' >
	<input type='button' value='Admin' class='btn btn-primary' onclick='window.location="admin.html"' style='float:right;margin-top:20px;' />
</div>

<div id='content'> 


<h4>Please login with the same username and password as the main CRM</h4>

<div class="alert alert-info" id='response'></div>

<p>
	<form id='login'>
		
		<div class="form-group row">
			<label for="first_name" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id='username' name='username' />
			</div>
		</div> 
		
		<div class="form-group row">
			<label for="last_name" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id='password' name='password' />
			</div>
		</div>
		

		<div class="form-group row">
			<div class='col-sm-2'><input type='submit' value='Login' class='btn btn-primary' /></div>
		</div>
	
	</form>
</p>

<p id='localrecords'></p>
</div> <!--end content-->

<div id='footer' class='col-12'>
<p>Practice Managers Association UK</p>
</div>

</div> <!--end container-->
</body>
</html>
